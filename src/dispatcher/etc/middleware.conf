{
    "datastore": {
        "driver": "postgres",
        "dsn": "dbname=freenas user=freenas"
    },

    "dispatcher": {
        "pidfile": "/var/run/dispatcher.pid",
        "websocket-port": 5000,
        "frontend-port": 8180,
        "tls": true,
        "tls-certificate": "server.crt",
        "tls-keyfile": "server.key",
        "logging": "syslog",
        "plugin-dirs": [
            "/home/jceel/freenas/src/dispatcher/plugins",
            "/usr/local/lib/dispatcher/plugins",
            "/opt/plugins"
        ]
    },

    "etcfs": {
        "pidfile": "/var/run/etcfs.pid",
        "logging": "syslog",
        "writable": true,
        "plugin-dirs": [
            "/usr/local/lib/etcfs/plugins"
        ]
    }
}
