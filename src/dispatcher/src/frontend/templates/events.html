{% extends "bootstrap/base.html" %}
{% import "nav.html" as nav %}
{% block title %}System events{% endblock %}
{% block styles %}
    {{ super() }}
    <style type="text/css">
        body { margin: 20px; padding-top: 50px; }
    </style>
{% endblock %}
{% block scripts %}
    <script src="/static/emitter.js"></script>
    <script src="/static/middleware.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script id="event-template" type="text/x-handlebars-template">
    {% raw %}
        <div class="panel-heading">New event: <b>{{name}}</b></div>
        <div class="panel-body">
            Event data:
            <pre>{{args}}</pre>
        </div>
    {% endraw %}
    </script>
    <script type="text/javascript">
        var template = Handlebars.compile($("#event-template").text());
        var sock = new middleware.DispatcherClient(document.domain);
        sock.connect();

        sock.onConnect = function() {
            if (!sessionStorage.getItem("freenas:username")) {
                var username = prompt("Username:");
                var password = prompt("Password:");
                sessionStorage.setItem("freenas:username", username);
                sessionStorage.setItem("freenas:password", password);
            }

            sock.login(
                sessionStorage.getItem("freenas:username"),
                sessionStorage.getItem("freenas:password")
            );
        };

        sock.onLogin = function() {
            sock.subscribe("*");
            sock.onEvent = function(name, args) {
                ctx = {
                    name: name,
                    args: JSON.stringify(args, undefined, 4)
                };

                $("<div/>", {
                    class: "panel panel-primary",
                    style: "width: 40%",
                    html: template(ctx)
                }).prependTo("#events")
            };
        };
    </script>
{% endblock %}
{% block content %}
    {{ nav.nav() }}
    <h1>Events live stream</h1>
    <div id="events">

    </div>
{% endblock %}
