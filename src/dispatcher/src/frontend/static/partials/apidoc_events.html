<link href="/static/main.css" rel="stylesheet"/>
<link href="/static/jquery.jsonview.css" rel="stylesheet"/>
<div ng-init="init()">
</div>
<div class="row">
    <div class="col-sm-2 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li class="active"><a href="#/apidocs/events">Click on a Event<span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav nav-sidebar">
              <label><input type="text" class="form-control" ng-model="searchText" placeholder="search it here, click me"></label>
              <li ng-repeat="event_name in events | orderBy:'toString()' | filter:searchText  ">
                 <a href="" ng-click="getTaskList(event_name)" data-toggle="tooltip" title="click me for details"><span class="badge"></span>{{ service_name }}</a>
              </li>
            </ul>
    </div>
</div>
