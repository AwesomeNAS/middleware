<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Debugger</b>Login</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <p class="login-box-msg" id="err_msg" ng-model="err_msg">{{err_msg}}</p>
    <form name="loginForm" ng-submit="login()" role="form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" placeholder="username" id="username" ng-model="username" autofocus required="" />
        <span style="color:red" ng-show="loginForm.username.$dirty">
        <span ng-show="myForm.user.$error.required">Username required</span>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" placeholder="password" class="form-control" placeholder="Password" ng-model="password" required="" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div><!-- /.col -->
      </div>
    </form>

  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
