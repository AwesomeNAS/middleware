<div data-dojo-type="dijit/layout/ContentPane">
  <script type="dojo/method">
    require([
      "dojo/dom-style",
      "dojo/domReady!"
      ], function(style) {
      style.set("disk_sub", "display", "none");
      style.set("disk_sub", "opacity", "1");
    });

  {% for target, name in target_dict.iteritems %}
    series_chart('{% url "ana_tg_disk" target 'disk_octets' %}', 'report_disk{{ forloop.counter0 }}', '{% filter escapejs %}{% blocktrans with iname=name %}{{ iname }} Utilization{% endblocktrans %}{% endfilter %}');
  {% endfor %}
  </script>
</div>

<div style="width: 250px; margin: 2px; float:left">
  <div style="width: 250px; margin: 2px">
    <h2>{% trans "Avalible Disks" %}:</h2>
    {% for target, name in target_dict.iteritems %}
    <button data-dojo-type="dijit.form.Button" type="button">
      {{ name }}
      <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
        chart_switch('#disk_sub', '#disk_main')
        series_sub('{% url "ana_tg_disk" target %}', 'report_disk_sub_',  '{{ target }}', '{{ name }}', '{{ sub_types_str }}');
      </script>
    </button>
    {% endfor %}
  </div>
  <div style="width: 250px; margin: 2px">
    <h2>{% trans "Time period" %}:</h2>
    <p class="btn">
      <button data-dojo-type="dijit.form.Button" type="button">
        {% trans "Day" %}
        <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
        chart_switch('#disk_main', '#disk_sub')
        chart_update('{% url "ana_tg_disk" %}','report_disk', '{{ target_str }}','day', 1, 'Disk');
        </script>
      </button>

      <button data-dojo-type="dijit.form.Button" type="button">
        {% trans "Week" %}
        <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
        chart_switch('#disk_main', '#disk_sub')
        chart_update('{% url "ana_tg_disk" %}','report_disk', '{{ target_str }}','day', 7, 'Disk');
        </script>
      </button>

      <button data-dojo-type="dijit.form.Button" type="button">
        {% trans "Month" %}
        <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
        chart_switch('#disk_main', '#disk_sub')
        chart_update('{% url "ana_tg_disk" %}','report_disk', '{{ target_str }}','day', 31, 'Disk');
        </script>
      </button>

      <button data-dojo-type="dijit.form.Button" type="button">
        {% trans "Year" %}
        <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
        chart_switch('#disk_main', '#disk_sub')
        chart_update('{% url "ana_tg_disk" %}','report_disk', '{{ target_str }}','day', 365, 'Disk');
        </script>
      </button>
    </p>
  </div>
</div>

<div style="width: 675px; float:left">
  <div id='disk_main' style="width: 675px;">
    {% for target, name in target_dict.iteritems %}
      <div id="report_disk{{ forloop.counter0 }}" style="width: 700px; height: 300px; margin: 0 auto"></div>
    {% endfor %}
  </div>
  <div id='disk_sub' style="width: 675px;">
    {% for s_type in sub_types %}
      <div id="report_disk_sub_{{ s_type }}" style="width: 700px; height: 300px; margin: 0 auto"></div>
    {% endfor %}
  </div>
</div>
