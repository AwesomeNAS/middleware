{% load freeadmin %}
<form data-dojo-type="dijit.form.Form" id="dialogForm_{{ verbose_name }}">
{% block post_form %}
<script type="dojo/event" data-dojo-event="onSubmit" data-dojo-args="e">
    doSubmit({
       form: this,
       event: e,
       url: '{{ request.path }}'
    });
</script>
{% endblock %}
<table class="form">
    {% csrf_token %}
    {% admin_form form %}
    <tr><td colspan="2">
        <button id="btn_{{ verbose_name}}_Add" class="submitform" data-dojo-type="dijit.form.Button" data-dojo-props="type: 'submit'">
            <script type="dojo/method">
                {{ extra_js }}
            </script>
            {% trans "Submit" %}
        </button>
        <button id="btn_{{ verbose_name}}_Cancel" data-dojo-type="dijit.form.Button" class="cancelform">
            {% trans "Reset" %}
            <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">
                form = getForm(this);
                form.reset();
            </script>
        </button>
    </td></tr>
</table>
</form>
