<div data-dojo-type="dijit.layout.TabContainer" style="width:100%;" id="tab_systemsettings" data-dojo-props="doLayout:true, nested: true" title="{% trans "Settings" %}">
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "System Info" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.SysInfo" %}, selected:true{% endif %}, href: '{% url "system_info" %}'" tab="system.SysInfo" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Cron Jobs" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.CronJob.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_system_cronjob_datagrid" %}'" tab="system.CronJob.View" class="objrefresh data_system_CronJob">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "General" %}', doLayout:false, refreshOnShow: true{% if focus_form == "settings" %}, selected:true{% endif %}, href: '{{ settings.get_edit_url }}?inline=true'" tab="system.General" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Init/Shutdown Scripts" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.InitShutdown.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_system_initshutdown_datagrid" %}'" tab="system.InitShutdown.View" class="objrefresh data_system_InitShutdown">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "NTP Servers" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.NTPServer.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_system_ntpserver_datagrid" %}'" tab="system.NTPServer.View" class="objrefresh data_system_NTPServer">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Rsync Tasks" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.Rsync.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_system_rsync_datagrid" %}'" tab="system.Rsync.View" class="objrefresh data_system_Rsync">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "S.M.A.R.T. Tests" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.SMARTTest.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_system_smarttest_datagrid" %}'" tab="system.SMARTTest.View" class="objrefresh data_system_SMARTTest">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Advanced" %}', doLayout:false {% if focus_form == "advanced" %},selected: true{% endif %}, href: '{{ advanced.get_edit_url }}?inline=true', parseOnLoad: true, refreshOnShow: true" tab="system.Advanced" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Email" %}', doLayout:false {% if focus_form == "email" %}, selected:true{% endif %}, href: '{{ email.get_edit_url }}?inline=true', refreshOnShow: true" tab="system.Email" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "SSL" %}', doLayout:false {% if focus_form == "ssl" %}, selected:true{% endif %}, href: '{{ ssl.get_edit_url }}?inline=true', refreshOnShow: true" tab="system.SSL" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Sysctls" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.Sysctl.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_system_sysctl_datagrid" %}'" tab="system.Sysctl.View" class="objrefresh data_system_Sysctl">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "System Dataset" %}', doLayout:false {% if focus_form == "systemdataset" %},selected: true{% endif %}, href: '{{ systemdataset.get_edit_url }}?inline=true', parseOnLoad: true, refreshOnShow: true" tab="system.SystemDataset" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Tunables" %}', doLayout:false, refreshOnShow: true{% if focus_form == "system.Tunable.View" %}, selected:true{% endif %}, href: '{% url "freeadmin_system_tunable_datagrid" %}'" tab="system.Tunable.View" class="objrefresh data_system_Tunable">
    </div>
    <!--
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Registration" %}', doLayout:false {% if focus_form == "registration" %}, selected:true{% endif %}, href: '{% if registration %}{% url "freeadmin_system_registration_edit" oid=registration.id %}{% else %}{% url "freeadmin_system_registration_add" %}{% endif %}?inline=true', refreshOnShow: true" class="objrefresh">
    </div>
    -->
</div>
