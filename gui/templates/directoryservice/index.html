<div data-dojo-type="dijit.layout.TabContainer" style="width:100%;" id="tab_directoryservice" data-dojo-props="doLayout:true, nested: true" title="{% trans "Settings" %}">

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Active Directory" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.ActiveDirectory" %},selected: true{% endif %}, href: '{{ activedirectory.get_edit_url }}?inline=true'"  tab="directoryservice.ActiveDirectory" class="objrefresh data_directoryservice_ActiveDirectory" onLoad="activedirectory_mutex_toggle();">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "LDAP" %}',refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.LDAP" %},selected: true{% endif %}, href: '{{ ldap.get_edit_url }}?inline=true'" tab="directoryservice.LDAP" class="objrefresh data_directoryservice_LDAP" onLoad="ldap_mutex_toggle();">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "NIS" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.NIS" %},selected: true{% endif %}, href: '{{ nis.get_edit_url }}?inline=true'" tab="directoryservice.NIS" class="objrefresh data_directoryservice_NIS" onLoad="nis_mutex_toggle();">
    </div>

    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "NT4" %}', refreshOnShow:true, doLayout:false {% if focus_form == "directoryservice.NT4" %},selected: true{% endif %}, href: '{{ nt4.get_edit_url }}?inline=true'" tab="directoryservice.NT4" class="objrefresh data_directoryservice_NT4" onLoad="nt4_mutex_toggle();">
    </div>

</div>
