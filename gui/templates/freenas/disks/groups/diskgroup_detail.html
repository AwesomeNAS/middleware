{% extends "base.html" %}

{% block content %}

<div dojoType="dijit.layout.TabContainer" style="width:100%;height:400px;">
    <div dojoType="dijit.layout.ContentPane" title="{{ object.name }}">
<h2> {{ object.name }} Details</h2>
<table>
    <tr>
        <td width="25%" style="background:#cfcfcf;"><strong>Name</strong></td>
        <td width="25%" style="background:#cfcfcf;"><strong>Type</strong></td>
        <td style="background:#cfcfcf;"></td>
    </tr>
    <tr>
        <td>
            {{ object.name }}
        </td>
        <td>
            {{ object.type }}
        </td>
        <td>
             <a href="/freenas/disk/management/disks/delete/{{ object.id }}/">Remove</a>
        </td>
    </tr>
</table>



{% endblock %}
