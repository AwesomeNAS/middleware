{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div dojoType="dijit.layout.TabContainer" style="width:100%;height:400px;">
        <div dojoType="dijit.layout.ContentPane" title="Active Volumes">
<table>
    <tr>
        <td style="background:#cfcfcf;"><strong>Volume Name</strong></td>
        <td style="background:#cfcfcf;"><strong>Volume Type</strong></td>
        <td style="background:#cfcfcf;"></td>
    </tr>
{% for volume in object_list %}
    <tr>
        <td> <a href="{{ volume.id }}">{{ volume.name }}</a></td>
        <td> {{ volume.type }}</td>
        <td> 
        <a href="/freenas/disk/management/volumes/delete/{{ volume.id }}/">Delete?</a>
            </td>
{% endfor %}
    </tr>
</table>
</div>
    <div dojoType="dijit.layout.ContentPane" title="Create Volume">
        <a href="/freenas/disk/management/volumes/create/" alt="Create Volume">Create Volume</a>

</div>
    <div dojoType="dijit.layout.ContentPane" title="Add Disk">
            <a href="/freenas/disk/management/disks/add/" alt="Add Disk">Add Disk</a>
        </div>
        <div dojoType="dijit.layout.ContentPane" title="Group Disks">
            <a href="/freenas/disk/management/groups/add/" alt="Group Disk">Group      Disks</a>
        </div>

</div>
{% else %}
<p>Welcome. Please <a href="/freenas/login/">log in</a>.</ p>
{% endif %}
{% endblock %}
