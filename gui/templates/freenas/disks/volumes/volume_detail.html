{% extends "base.html" %}

{% block content %}

<div dojoType="dijit.layout.TabContainer" style="width:100%;height:400px;">
    <div dojoType="dijit.layout.ContentPane" title="{{ object }}">
<table>
    <tr>
        <td width="150px" style="background:#cfcfcf;"><strong><h3> {{ object }}</h3></strong></td>
        <td width="50px" style="background:#cfcfcf;"><strong></strong></td>
        <td width="25px" style="background:#cfcfcf;"></td>
    </tr>
    <tr>


        <td>
{% for group in object.groups.all %}
        <a href="/freenas/disk/management/groups/{{ group.id }}">{{ group.name }}</a>
{% endfor %}
        </td>

        <td> {{ object.type }}</td>
        <td>
{% for group in object.groups.all %}
            <a href="/freenas/disk/management/groups/delete/{{ group.id }}/">Delete {{ group.name }}</a>
{% endfor %}
            </td>
    </tr>
</table>
</div></div>
{% endblock %}
