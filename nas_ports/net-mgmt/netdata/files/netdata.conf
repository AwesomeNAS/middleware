	# debug flags = 0x00000000
	# debug log = /usr/local/netdata/var/log/netdata/debug.log
	# error log = /usr/local/netdata/var/log/netdata/error.log
	# access log = /usr/local/netdata/var/log/netdata/access.log
	# errors flood protection period = 1200
	# errors to trigger flood protection = 200
	# memory mode = save
	# hostname = freebsd-12
	# history = 3600
	# update every = 1
	# pthread stack size = 2097152
	# run as user = netdata
	# web files owner = netdata
	# web files group = netdata
	# http port listen backlog = 100
	# default port = 19999
	bind to = *
