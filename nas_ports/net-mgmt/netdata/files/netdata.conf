	# enable web responses gzip compression = yes
	# web compression strategy = default
	# web compression level = 3

[plugins]
	# PATH environment variable = /sbin:/bin:/usr/sbin:/usr/bin:/usr/local/sbin:/usr/local/bin:/root/bin:/sbin:/usr/sbin:/usr/local/bin:/usr/local/sbin:/sbin:/usr/sbin:/usr/local/bin:/usr/local/sbin
