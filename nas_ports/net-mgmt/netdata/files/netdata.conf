	# idlejitter = yes
	freebsd = yes
	# checks = no
	# plugins directory = /usr/local/netdata/usr/libexec/netdata/plugins.d
	# plugins directory = /usr/local/netdata/usr/libexec/netdata/plugins.d
	# enable running new plugins = yes
	# check for new plugins every = 60
	# node.d = yes
	# charts.d = yes
	# fping = yes
	# apps = yes
	# python.d = yes

[registry]
